<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saltwater EP ‚Äì Quincho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: #0b0b0b;
      color: #f1f1f1;
      line-height: 1.6;
      letter-spacing: 0.3px;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("grain.png");
      opacity: 0.06;
      pointer-events: none;
      z-index: 999;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 6px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 90px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    p { opacity: 0.75; }

    /* EP HERO */
    .ep-hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 50px;
      align-items: center;
      min-height: 85vh;
    }

    .ep-hero img {
      width: 100%;
      border-radius: 14px;
    }

    .ep-meta span {
      display: block;
      opacity: 0.6;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .ep-meta h1 {
      margin: 0;
    }

    .ep-actions {
      margin-top: 30px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .ep-actions a {
      text-decoration: none;
    }

    .ep-actions button {
      padding: 14px 26px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .primary {
      background: #f1f1f1;
      color: #0b0b0b;
    }

    .secondary {
      background: transparent;
      color: #f1f1f1;
      border: 1px solid #333;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* EXISTING STYLES */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero img {
      width: 100%;
      border-radius: 12px;
    }

    .card {
      border: 1px solid #222;
      padding: 28px;
      border-radius: 12px;
      background: rgba(255,255,255,0.015);
      max-width: 420px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .price {
      opacity: 0.6;
      display: block;
      margin: 8px 0 14px;
    }

    button:hover { opacity: 0.85; }

    .connect {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .connect a {
      border: 1px solid #222;
      padding: 18px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 14px;
      opacity: 0.7;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    .connect a:hover {
      opacity: 1;
      background: rgba(255,255,255,0.04);
    }

    .icon {
      font-size: 22px;
      width: 30px;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .video {
      position: relative;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #222;
    }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 120px;
      font-size: 13px;
      opacity: 0.4;
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.9s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 800px) {
      .ep-hero { grid-template-columns: 1fr; }
      h1 { font-size: 46px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- EP LANDING HERO -->
    <section class="ep-hero fade">
      <div class="ep-meta">
        <span>NEW EP</span>
        <h1>SALTWATER</h1>
        <p>6-track EP by Quincho. Afro / melodic house.</p>
        <p>Out February 20.</p>

        <audio controls>
          <source src="saltwater-preview.mp3" type="audio/mpeg">
        </audio>

        <div class="ep-actions">
          <a href="https://open.spotify.com/artist/51FEMYGwPrDBRaHO7HyIcq" target="_blank">
            <button class="primary">Listen on Spotify</button>
          </a>
          <a href="#connect">
            <button class="secondary">All Platforms</button>
          </a>
        </div>
      </div>

      <img src="saltwater-cover.jpg" alt="Saltwater EP cover">
    </section>

    <!-- ORIGINAL CONTENT CONTINUES -->

    <section class="hero fade">
      <div>
        <h2>Quincho</h2>
        <p>Producer / DJ</p>
      </div>
      <img src="quincho.jpg" alt="Quincho portrait">
    </section>

    <!-- CONNECT -->
    <section class="fade" id="connect">
      <h2>Connect</h2>

      <div class="connect">
        <a href="https://open.spotify.com/artist/51FEMYGwPrDBRaHO7HyIcq" target="_blank"><span class="icon">üü¢</span>Spotify</a>
        <a href="https://music.apple.com/us/artist/joaquin/1832623241" target="_blank"><span class="icon">üçé</span>Apple Music</a>
        <a href="https://soundcloud.com/joaquinsounds" target="_blank"><span class="icon">‚òÅÔ∏è</span>SoundCloud</a>
        <a href="https://instagram.com/quinchomusic" target="_blank"><span class="icon">üì∏</span>Instagram</a>
        <a href="https://tiktok.com/@quinchomusic" target="_blank"><span class="icon">üéµ</span>TikTok</a>
        <a href="https://youtube.com/@joaquinsounds" target="_blank"><span class="icon">‚ñ∂Ô∏è</span>YouTube</a>
      </div>
    </section>

    <footer>¬© Quincho</footer>
  </div>

  <script>
    const fades = document.querySelectorAll(".fade");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    }, { threshold: 0.2 });

    fades.forEach(fade => observer.observe(fade));
  </script>
</body>
</html>
